- summary: |
    Проверка корректности смены языка
  environment: |
    Google Chrome 117.0.5938.149 (Официальная сборка), (64 бит)
    ОС Linux Ubuntu 20.04.6 LTS
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Нажать на меню "Language"
